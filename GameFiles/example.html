<!DOCTYPE html>
<html>
<head>
    <title>Simple Drag</title>
    <style>
        #myBox {
            width: 100px;
            height: 100px;
            background-color: #ff4757;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            cursor: grab;
            position: absolute; /* Required for movement */
            user-select: none;   /* Prevents highlighting text while dragging */
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="myBox">Drag Me!</div>

    <script>
        const box = document.getElementById("myBox");
        let isDragging = false;
        let offset = { x: 0, y: 0 };

        // 1. When the mouse button is pressed
        box.addEventListener("mousedown", (e) => {
            isDragging = true;
            box.style.cursor = "grabbing";
            
            // Calculate where inside the box the user clicked
            offset.x = e.clientX - box.offsetLeft;
            offset.y = e.clientY - box.offsetTop;
        });

        // 2. When the mouse moves
        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                // Move the box to the mouse position minus the original offset
                box.style.left = (e.clientX - offset.x) + "px";
                box.style.top = (e.clientY - offset.y) + "px";
            }
        });

        // 3. When the mouse button is released
        document.addEventListener("mouseup", () => {
            isDragging = false;
            box.style.cursor = "grab";
        });
    </script>

</body>
</html>
