<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Roaring Web - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #ccc;
      --border: 1px solid #fff;
      --radius: 6px;
      --neon-glow: 0 0 18px rgba(255,255,255,0.45);
      --font: Arial, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font);
    }

    body {
      background: var(--bg);
      color: var(--fg);
    }

    header {
      border-bottom: var(--border);
    }

    .topbar {
      max-width: 1200px;
      margin: auto;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .logo {
      font-weight: bold;
      font-size: 1.3rem;
    }

    .nav-links {
      display: flex;
      gap: 12px;
    }

    .nav-links a {
      color: var(--fg);
      text-decoration: none;
      border: var(--border);
      padding: 5px 12px;
      border-radius: 20px;
      transition: 0.2s ease;
    }

    .nav-links a:hover {
      background: var(--fg);
      color: var(--bg);
      transform: scale(1.05);
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 16px;
      display: grid;
      grid-template-columns: 3fr 1.2fr;
      gap: 20px;
    }

    .section {
      border: var(--border);
      border-radius: var(--radius);
      padding: 16px;
    }

    .section h2 {
      font-size: 1.2rem;
      border-bottom: var(--border);
      padding-bottom: 6px;
      margin-bottom: 12px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .game-link {
      text-decoration: none;
      color: inherit;
    }

    .game-card {
      border: var(--border);
      border-radius: var(--radius);
      padding: 10px;
      transition: 0.25s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.06);
      box-shadow: var(--neon-glow);
    }

    .game-thumbnail {
      height: 90px;
      border: var(--border);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }

    .game-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.35s ease;
    }

    .game-card:hover img {
      transform: scale(1.18);
    }

    .game-title {
      font-size: 0.95rem;
    }

    .game-meta {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      border: var(--border);
      border-radius: 20px;
      padding: 5px 10px;
      background: var(--bg);
      color: var(--fg);
      cursor: pointer;
      font-size: 0.8rem;
      transition: 0.2s ease;
    }

    .tag:hover {
      background: var(--fg);
      color: var(--bg);
      transform: scale(1.1);
    }

    footer {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      border-top: var(--border);
      text-align: center;
      font-size: 0.8rem;
    }

    footer a {
      color: var(--fg);
    }

    @media (max-width: 800px) {
      main {
        grid-template-columns: 1fr;
      }
      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="topbar">
    <div class="logo">The Roaring Web</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="#latest-games">Games</a>
      <a href="#announcements">Announcements</a>
    </nav>
  </div>
</header>

<main>

<section class="section" id="latest-games">
  <h2>Latest Games</h2>

  <div class="games-grid">

    <a class="game-link" href="games/fnaf-1.html">
      <article class="game-card" data-category="horror">
        <div class="game-thumbnail">
          <img src="https://i.imgur.com/A69XUv5.png" alt="FNAF 1">
        </div>
        <div class="game-title">FNAF 1</div>
        <div class="game-meta">Horror • 2014</div>
      </article>
    </a>

    <article class="game-card" data-category="action">
      <div class="game-thumbnail">Thumbnail</div>
      <div class="game-title">Game Title 2</div>
      <div class="game-meta">Action</div>
    </article>

  </div>
</section>

<aside>

<section class="section" id="announcements">
  <h2>Announcements</h2>
  <p><strong>01/15/2026:</strong> Now running on GitHub Pages.</p>
  <p><strong>Update:</strong> First hosted game live.</p>
</section>

<section class="section" style="margin-top:20px;">
  <h2>Categories</h2>
  <div class="tag-list">
    <button class="tag" data-filter="all">All</button>
    <button class="tag" data-filter="horror">Horror</button>
    <button class="tag" data-filter="action">Action</button>
  </div>
</section>

</aside>
</main>

<footer>
  © 2026 The Roaring Web •
  <a href="#">Terms</a> •
  <a href="#">Privacy</a>
</footer>

<script>
  const buttons = document.querySelectorAll(".tag");
  const cards = document.querySelectorAll(".game-card");

  buttons.forEach(btn => {
    btn.onclick = () => {
      const filter = btn.dataset.filter;
      cards.forEach(card => {
        card.style.display =
          filter === "all" || card.dataset.category === filter
            ? "block"
            : "none";
      });
    };
  });
</script>

</body>
</html>
