<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings - The Roaring Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Shared Styles */
:root { --bg:#000; --fg:#fff; --muted:#ccc; --border:1px solid #fff; --radius:6px; --glow:0 0 18px rgba(255,255,255,0.45); --font:Arial,sans-serif; }
*{box-sizing:border-box;margin:0;padding:0;font-family:var(--font);}
body{background:var(--bg);color:var(--fg);}
header{border-bottom:var(--border);}
.topbar{max-width:1200px;margin:auto;padding:12px 16px;display:flex;justify-content:space-between;align-items:center;gap:12px;}
.logo{font-size:1.3rem;font-weight:bold;}
.nav-links{display:flex;gap:12px;}
.nav-links a{color:var(--fg);text-decoration:none;border:var(--border);padding:5px 12px;border-radius:20px;transition:0.2s ease;}
.nav-links a:hover{background:var(--fg);color:var(--bg);transform:scale(1.05);}
.container{max-width:1200px;margin:40px auto;padding:20px;border:var(--border);border-radius:var(--radius);}
label{display:block;margin-top:12px;margin-bottom:4px;}
input[type=range],select{width:100%;padding:6px 12px;border-radius:20px;border:var(--border);background:black;color:white;}
footer{max-width:1200px;margin:40px auto;padding:20px;border-top:var(--border);text-align:center;font-size:0.8rem;}
html{font-size:16px;}
@media(max-width:1200px){html{font-size:15px;}}
@media(max-width:900px){html{font-size:14px;}}
@media(max-width:600px){html{font-size:13px;}}
</style>
</head>
<body>
<header>
<div class="topbar">
<div class="logo">The Roaring Web</div>
<nav class="nav-links">
<a href="index.html">Home</a>
<a href="games.html">Games</a>
<a href="settings.html">Settings</a>
</nav>
</div>
</header>


<!-- Settings Page Content -->
<main class="container">
<h2>Settings</h2>
<label for="musicToggle">Music:</label>
<select id="musicToggle">
<option value="on">On</option>
<option value="off">Off</option>
</select>
<label for="volume">Volume:</label>
<input type="range" id="volume" min="0" max="100" value="50">
<label for="themeToggle">Theme:</label>
<select id="themeToggle">
<option value="retro">Retro Black & White</option>
</select>
</main>
<footer>Â© 2026 The Roaring Web</footer>
</body>
</html>
